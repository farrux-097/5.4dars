<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style> 
    <title>Document</title>
</head>
<body class="body">
    <header class=" py-[24px] shadow-md shadow-black-500">
        <div class="container flex items-center justify-between">
          <h1 class="text-[24px] text-[#111517] font-extrabold">Where in the world?</h1>
          
          <div class="flex items-center gap-[30px]">
            <button onclick="likeChange()" class="flex cursor-pointer items-center gap-[18px]">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" fill="red"/></svg>
              <span class="text-[#111517] text-[16px] font-semibold">Liked (<span class="like-count">0</span>)</span>
            </button>
            
            <button onclick="saveChange()" class="flex cursor-pointer items-center gap-[10px]">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z" fill="blue"/></svg>
              <span class="text-[#111517] text-[16px] font-semibold">Saved (<span class="save-btn">0</span>)</span>
            </button>
            
            <button onclick="darcBtn()" class="dark-mode flex cursor-pointer items-center gap-[5px]">
              <svg width = "20" height = "20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
              <span class="text-[#111517] text-[16px] font-semibold">Dark Mode</span>
            </button>
          </div>
        </div>
      </header>
      <main class="mt-[48px]">
        <section>
          <div class="container">
            <div class="flex items-center justify-between">
              <input
                autocomplete="off"
                class="search-input focus:border-blue-500 border-1px] border-slate-300 py-[18px] pl-[74px] w-[480px] outline-none shadow-md text-[18px] rounded-[51px]"
                type="text"
                name="search"
                placeholder="Search for a country..."
              />
              
              <select
                class="capital-choose focus:border-blue-500 border-[1px] border-slate-300 py-[20px] w-[200px] outline-none shadow-md text-[18px] rounded-[51px]"
              >
                <option disabled selected>Filter by Region</option>
                <option value="all">All</option>
              </select>
            </div>
            
            <ul class="country-list mt-[48px] flex justify-between flex-wrap px-[16px]">
            </ul>
          </div>
        </section>
      </main>

      <div id="wrapper" class="modal-wrapper duration-300 scale-0 fixed left-0 right-0 bottom-0 top-0 bg-[#00000097] flex items-center justify-center">
        <div class="modal-item bg-white w-[600px] h-[300px] p-5 rounded-[30px]"></div>
      </div>








    <script src="./js/countries.js"></script>  
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
